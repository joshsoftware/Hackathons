<!DOCTYPE html>

<html lang="en">

<%- include('header.html'); -%>

<body>
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade in"><span class="spinner"></span></div>
	<!-- end #page-loader -->
	
	<!-- begin #page-container -->
	<div id="page-container" class="fade page-sidebar-fixed page-header-fixed">
		<!-- begin #header -->
		<%- include('topbar.html'); -%>
		<!-- end #header -->
		
		<!-- begin #sidebar -->
		<%- include('sidebar.html'); -%>
		<!-- end #sidebar -->
		
		<!-- begin #content -->
		<div id="content" class="content">
			<!-- begin page-header -->
			<h1 class="page-header">Schedule Rides <small>All Upcoming Rides...</small></h1>
			<!-- end page-header -->
			<!-- begin row -->
			<div class="row">
				<!-- begin col-12 -->
				<div class="col-md-12">
					<!-- begin panel -->
					<div class="panel panel-inverse" data-sortable-id="form-stuff-3">
						<div class="panel-heading">
							<div class="panel-heading-btn">
								<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
								<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
							</div>
							<h4 class="panel-title">Rides</h4>
						</div>
						<div class="panel-body">
							<form id="sitesForm" data-parsley-validate="true">

								<div class="row">
									<div class="form-group col-md-12 text-right" id="divBtnNew">
										<div class="marginBtn">
											<a class="btn btn-success btn-sm whiteFont" href="#modal-dialog" id="btnNewRides" data-toggle="modal"><i class="fa fa-plus-square"></i> &nbsp; Schedule My Rides </a>
										</div>
									</div>
								</div>

								<div class="row">  
									<div class="col-md-12 table-responsive" id="divAllRide">
										<table id="tblAllRide" class="table table-striped table-bordered">
											<thead>
												<tr>
													<th>Scheduled time</th>
													<th>Route</th>
													<th>Cab Number</th>
													<th>Driver</th>
													<th>Action</th>
												</tr>
											</thead>
											<tbody id="userRidesBody">

											</tbody>
										</table>
									</div>                            
								</div>
							</form>
						</div>
					</div>
					<!-- end panel -->
				</div>
				<!-- end col-12 -->
			</div>
			<!-- end row -->
			
		</div>
		<!-- end #content -->
		

		
		<!-- begin scroll to top btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
		<!-- end scroll to top btn -->
	</div>
	<!-- end page container -->

	<!-- Modal -->
	<div class="modal fade in" id="modal-dialog" aria-hidden="true" >
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
					<h4 class="modal-title">Schedule Ride</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" data-parsley-validate="true" id="forgotPwdForm">
						<div class="form-group">
							<label class="col-md-2 control-label ui-sortable">Cab Slots</label>
							<div class="col-md-8 ui-sortable">
								<select class="form-control required" id="cabSlots" name="cabSlots">
									<option value="">Select Slots</option>
								</select>  
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label ui-sortable">Cab Routes</label>
							<div class="col-md-8 ui-sortable">
								<select class="form-control required" id="cabRoutes" name="cabRoutes">
									<option value="">Select Routes</option>
								</select>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<a href="#" class="btn btn-sm btn-white" data-dismiss="modal">Close</a>
					<a id="btnSchedule" type="submit" class="btn btn-sm btn-success">Submit</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal ends-->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<%- include('footer.html'); -%>
	<!-- ================== END BASE JS ================== -->
	
	<!-- ================== BEGIN PAGE LEVEL JS ================== -->
	<script>
		$(document).ready(function () {
			App.init();
		});
	</script>
	<script src="./js/cabTab/sideBar.js"></script>
	<script src="./js/cabTab/userRides.js"></script>
	<!-- ================== END PAGE LEVEL JS ================== -->
	
	
</body>

</html>
